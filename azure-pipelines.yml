# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- release/*

variables:
  prefix: "$(Build.SourceBranchName)"

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    jobs:
      - job: 
        steps:
        - bash: |
            npm install --prefix src/
            npm run build --if-present
            npm prune --production
        - task: ArchiveFiles@2
          inputs:
            rootFolderOrFile: "$(System.DefaultWorkingDirectory)/src/"
            includeRootFolder: false
            archiveType: 'zip'
            archiveFile: '$(System.DefaultWorkingDirectory)/$(Build.BuildId).zip'
            replaceExistingArchive: true
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(System.DefaultWorkingDirectory)/$(Build.BuildId).zip'
            ArtifactName: 'drop'
            publishLocation: 'Container'

  - stage: Deploy
    jobs:
      - job: 
        steps:
        - task: AzureFunctionApp@1
          inputs:
            azureSubscription: 'sasatake-azure-service-connection'
            appType: 'functionApp'
            appName: '$(prefix)-functions'
            package: '$(System.DefaultWorkingDirectory)/$(Build.BuildId).zip'
            deploymentMethod: 'zipDeploy'


        